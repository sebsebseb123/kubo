<div class="portfolio">
  <div class="row wide">
    <div class="row centered" ng-show="page.body">
      <div ng-bind-html="page.body" class="col-md-12"></div>
    </div>
    <div class="row centered">
      <div ng-repeat="study in page.caseStudies" ng-class="{active: (activeCase == $index), 'col-md-12': true, 'case-study': true}" ng-click="setActiveCase($index)">
        <div class="col-md-4 sidebar">
          <div class="col-md-12 title">
            <h3>{{study.title}}</h3>
          </div>
          <div class="description">
            <div class="col-md-12" ng-bind-html="study.body"></div>
          </div>
        </div>
        <div class="col-md-8 image-viewport">
          <div class="col-md-12 active-images row">
            <div ng-repeat="image in study.images" ng-bind-html="image" ng-class="{active: (activeCaseImage[$parent.$index] == $index), 'col-md-12': true, 'active-image': true}" ng-click="setActiveImage($parent.$index, $index + 1)"></div>
          </div>
          <div class="col-md-12 thumbs row">
            <div class="col-md-2 thumb" ng-repeat="image in study.images" ng-bind-html="image" ng-click="setActiveImage($parent.$index, $index)"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
